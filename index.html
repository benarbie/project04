<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bunny</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <div class="bunny-head">
            <div class="bunny-eyes">
                <div class="eye bunny-eye-right">
                    <div class="pupil bunny-eye-right-inner"></div>
                </div>
                <div class="eye bunny-eye-left">
                    <div class="pupil bunny-eye-left-inner"></div>
                </div>
            </div>
            <div class="bunny-nose"></div>
            <div class="bunny-mouth">
                <div class="bunny-mouth-left"></div>
                <div class="bunny-mouth-right"></div>
            </div>
            <div class="bunny-whiskers">
                <div id="whisker-left-top"></div>
                <div id="whisker-left-middle"></div>
                <div id="whisker-left-bottom"></div>

                <div id="whisker-right-top"></div>
                <div id="whisker-right-middle"></div>
                <div id="whisker-right-bottom"></div>


            </div>
        </div>
        <div class="bunny-ears">
            <div class="bunny-outer-ear-right">
                <div class="inner-ear bunny-inner-ear-left"></div>
                <div class="ear-fold bunny-ear-right-fold"></div>
            </div>
            <div class="bunny-outer-ear-left">
                <div class="inner-ear bunny-inner-ear-left"></div>
                <div class="ear-fold fold bunny-ear-left-fold"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
